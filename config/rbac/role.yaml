---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  - services
  - serviceaccounts
  verbs:
  - create
  - get
  - list
  - update
  - watch
- apiGroups:
  - docling.github.io
  resources:
  - doclingserves
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - docling.github.io
  resources:
  - doclingserves/finalizers
  verbs:
  - update
- apiGroups:
  - docling.github.io
  resources:
  - doclingserves/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - route.openshift.io
  resources:
  - routes
  - routes/custom-host
  verbs:
  - '*'
- apiGroups:
  - rbac.authorization.k8s.io/v1
  resources:
  - roles
  - rolebindings
  verbs:
  - create
  - delete
  - get
  - watch
  - update
  - list
  - patch
